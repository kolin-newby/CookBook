name: Recipe DB Backup

on:
  # run every day at 06:00 UTC
  schedule:
    - cron: "0 8 * * 0"
  # allow manual trigger
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Create env file
        run: |
          cat > .env << 'EOF'
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}
          GOOGLE_DRIVE_FOLDER_ID=${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          GOOGLE_OAUTH_CLIENT_FILE=./oauth-client.json
          EOF

      - name: Write oauth-client.json
        run: |
          printf '%s' '${{ secrets.GOOGLE_OAUTH_CLIENT_JSON }}' > oauth-client.json

      - name: Write Google tokens.json
        run: |
          mkdir -p database-backup
          printf '%s' '${{ secrets.GOOGLE_TOKENS_JSON }}' > database-backup/tokens.json

      - name: Run backup
        run: |
          yarn backup
